<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Payment Gateway</title>
</head>


<body class="background">
  <script>
    function validation()
    {
     var name=document.getElementById("name").value;
     var email=document.getElementById("email").value;
     var subject=document.getElementById("subject").value;
     var message=document.getElementById("message").value;
     
     if(name=="")
     {
       alert("Please enter your name");
     }
     else if(email=="")
     {
       alert("Please enter your Email Id");
     }
     else if(subject=="")
     {
       alert("Please enter subject");
     }
     else if(message=="")
     {
       alert("Write a message");
     }
     else 
     {
       alert("Message sent successfully");
     }
    }
  </script>

  <div class="content">

    <nav class="navbar">
      <div class="white"><h1>Sparks Charity</h1></div>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <form>
      <div class="container donate">
        <br>
        <label for="name">NAME</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <br>
        <label for="name">EMAIL</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address">
        <br>
        <label for="name">SUBJECT</label>
        <input type="text" id="subject" name="subject" placeholder="Enter subject">
        <br>
        <label for="name">MESSAGE</label>
        <textarea name="message" id="message" rows="2" placeholder="Write a message"></textarea>
        <br>
        <button type="submit" value="submit" class="btn" onclick="validation()" >Send Message</button>
      </div>

    </form>
  </div>
  <footer>
    <p><b>GIVING BRINGS JOY<b></p>
  </footer>
</body>
</html>
